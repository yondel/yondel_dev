<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>List|yondel</title>
	<link rel="stylesheet" href="yondel.css">
</head>
<body>
<header>
	<div class="header">
		<h1>Lists</h1>
	</div>
</header>
<ul>
<li class="itemWrapper">
<a href="javascript:void(0)">
<div class="contentsWrapper">
	<div class="bookImage">
    		<img src="pic/pic2.jpg" height="150" width="150">
    </div>
    <dl class="bookInfo">
        <dt class="bookTitle">ノンデザイナーズ・デザインブック</dt>
        <dd class="page">30 / 100</dd>
        <dd class="meter"><progress value="30" max="100">30 %</progress></dd>
    </dl>
    </div>
</a>         
</li>
</ul>
</body>
</html>
